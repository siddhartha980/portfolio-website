<!DOCTYPE html>
<html>
<head>
	<title>Registration Form Creation</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<h1>Registration Form</h1>
		<h2>Register Here</h2>
		<div class="register">
		<form method="post" name="Form" onsubmit="checked()" id="register" action="">
			 
			<label>First Name :</label><br>
			<input type="text" name="Fname" id="name" placeholder="Enter Your First Name"><br><br>

			<label>Last Name :</label><br>
			<input type="text" name="Lname" id="name" placeholder="Enter Your Last Name"><br><br>

			<label>Mobile Number :</label><br>
			<select id="ph">
				<option>+977</option>
				<option>+93</option>
				<option>+355</option>
				<option>+213</option>
				<option>+1</option>
				<option>+376</option>
				<option>+244</option>
				<option>+54</option>
				<option>+91</option>
				<option>+61</option>
			</select>
			<input type="Number" name="Mobile Number" id="Number" placeholder="Enter Your Mobile Number"><br><br>
			<label>Email :</label><br>
			<input type="email" name="email Number" id="name" placeholder="Enter Your Email Number"><br><br>

			<label>Password :</label><br>
			<input type="Password" name="Password" id="name" placeholder="Enter Your Password"><br><br>

			<label>Re Enter Your Password :</label><br>
			<input type="RePassword" name="Conform Password" id="name" placeholder="Enter Your Password"><br><br>
			 <input type="radio" name="gender">Male
			 <input type="radio" name="gender">Female
			 <input type="radio" name="gender">others
			<input type="submit" value="submit" id="submit">
		</form>
	</div>
	<script src="contact.js"></script>
</body>
	
</html>
